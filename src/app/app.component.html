<div class="min-h-screen bg-gray-100">
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-[1800px] mx-auto px-4 py-3">
      <div class="flex items-center justify-between mb-3">
        <div class="flex-1"></div>
        <h1 class="text-2xl font-semibold text-center text-blue-600 flex-1">
          EDI Tools Suite
        </h1>
        <div class="flex-1 flex justify-end">
          <button
            (click)="themeService.toggleTheme()"
            type="button"
            title="{{ themeService.isDarkMode() ? 'Switch to light mode' : 'Switch to dark mode' }}"
            class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors focus:ring-2 focus:ring-blue-300 focus:outline-none">
            @if (themeService.isDarkMode()) {
              <svg class="w-6 h-6 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
              </svg>
            } @else {
              <svg class="w-6 h-6 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
              </svg>
            }
          </button>
        </div>
      </div>
      
      <!-- Tab Navigation -->
      <div class="flex justify-center gap-2" role="tablist">
        <button 
          type="button"
          role="tab"
          [attr.aria-selected]="activeTool() === 'generator'"
          [attr.tabindex]="activeTool() === 'generator' ? 0 : -1"
          (click)="setActiveTool('generator')"
          [class.bg-blue-600]="activeTool() === 'generator'"
          [class.text-white]="activeTool() === 'generator'"
          [class.bg-gray-200]="activeTool() !== 'generator'"
          [class.text-gray-700]="activeTool() !== 'generator'"
          class="px-6 py-2 rounded-t-lg font-semibold text-sm transition-all hover:bg-blue-500 hover:text-white focus:ring-2 focus:ring-blue-300 focus:outline-none">
          EDI Generator
        </button>
        <button 
          type="button"
          role="tab"
          [attr.aria-selected]="activeTool() === 'visualizer'"
          [attr.tabindex]="activeTool() === 'visualizer' ? 0 : -1"
          (click)="setActiveTool('visualizer')"
          [class.bg-blue-600]="activeTool() === 'visualizer'"
          [class.text-white]="activeTool() === 'visualizer'"
          [class.bg-gray-200]="activeTool() !== 'visualizer'"
          [class.text-gray-700]="activeTool() !== 'visualizer'"
          class="px-6 py-2 rounded-t-lg font-semibold text-sm transition-all hover:bg-blue-500 hover:text-white focus:ring-2 focus:ring-blue-300 focus:outline-none">
          EDI Visualizer
        </button>
      </div>
    </div>
  </div>

  <!-- Tool Content -->
  <div class="max-w-[1800px] mx-auto">
    <div role="tabpanel" [hidden]="activeTool() !== 'generator'" [attr.aria-hidden]="activeTool() !== 'generator'">
      <app-edi-generator *ngIf="activeTool() === 'generator'"></app-edi-generator>
    </div>
    <div role="tabpanel" [hidden]="activeTool() !== 'visualizer'" [attr.aria-hidden]="activeTool() !== 'visualizer'">
      <app-edi-visualizer *ngIf="activeTool() === 'visualizer'"></app-edi-visualizer>
    </div>
  </div>
</div>
